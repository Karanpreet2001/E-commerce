<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nike Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="logo" class="mainLogo" >
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." id="searchInput">
                    <img src="./img/search.png" alt="search icon" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">blazer</h3>
            <h3 class="menuItem">crater</h3>
            <h3 class="menuItem">hippie</h3>


        </div>
    </nav>

    <div class="slider">
        <div class="sliderwrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="silderTitle">AIR FORCE</br> NEW</br>  SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW</button>
            </div>


        </div>
    </div>
    
</body>
</html>
